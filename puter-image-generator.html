<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Image Generator</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .model-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            background: white;
            cursor: pointer;
        }
        .model-select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .status.generating {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Image Generator</h1>

        <select id="model" class="model-select">
            <option value="">Select Model...</option>
            <option value="gpt-image">GPT Image</option>
            <option value="dalle-2">DALL-E 2</option>
            <option value="dalle-3">DALL-E 3</option>
            <option value="gemini-25-flash">Gemini 2.5 Flash (Nano Banana)</option>
            <option value="flux-1-schnell">Flux.1 Schnell</option>
            <option value="flux-1-kontext">Flux.1 Kontext</option>
            <option value="flux-1-pro">Flux 1.1 Pro</option>
            <option value="stable-diffusion-3">Stable Diffusion 3</option>
            <option value="stable-diffusion-xl">Stable Diffusion XL</option>
        </select>

        <textarea id="prompt" placeholder="Describe the image you want to generate... (e.g., 'A futuristic city with flying cars and neon lights')"></textarea>

        <button id="generate" onclick="generateImage()">âœ¨ Generate Image</button>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <img id="output" alt="Generated image" />
        </div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const button = document.getElementById('generate');
            const status = document.getElementById('status');
            const output = document.getElementById('output');

            // Validation
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            if (!model) {
                showStatus('Please select a model', 'error');
                return;
            }

            // UI updates
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Generating...';
            output.style.display = 'none';
            showStatus('Generating your image...', 'generating');

            try {
                // Generate image using Puter.js
                const imageElement = await puter.ai.txt2img(prompt, { model: model });

                // Success
                output.src = imageElement.src;
                output.style.display = 'block';
                showStatus('Image generated successfully!', 'success');

                // Reset button
                button.disabled = false;
                button.innerHTML = 'âœ¨ Generate Image';

            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
                button.disabled = false;
                button.innerHTML = 'âœ¨ Generate Image';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Allow Enter key to generate
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });
    </script>
</body>
</html>
